name: Release

on:
    push:
        branches:
            - main

jobs:
    lint:
        name: Lint code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: Install deps
              run: npm ci

            - name: Run ESLint
              run: npm run lint

    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        needs: lint

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: Install deps
              run: npm ci

            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release
